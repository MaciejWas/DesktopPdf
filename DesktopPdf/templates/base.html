<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='assets/dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .passwordInput{
            margin-top: 5%;
            text-align :center;
        }

        .displayBadge{
            margin-top: 5%;
            display: none;
            text-align :center;
        }
    </style>


    <!-- Custom styles for this template  src= -->
    <link href="{{ url_for('static', filename='base.css') }}" rel="stylesheet">
  </head>


  <body class="d-flex h-100 bg-dark text-white">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

      <header class="mb-3">
        <div>
          <h3 class="float-md-start mb-0">DesktopPdf</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link {{ 'active' if focus == 'gallery' else '' }}" aria-current="page" href="/gallery">Gallery</a>
            <a class="nav-link {{ 'active' if focus == 'upload' else '' }}" aria-current="page" href="/upload">Upload</a>
            <a class="nav-link {{ 'active' if focus == 'options' else '' }}" aria-current="page" href="/options">Options</a>
          </nav>
        </div>
      </header>
      <p style="margin-bottom:2cm;"></p>

      {% block main %}{% endblock %}
    </div>

  </body>
</html>
