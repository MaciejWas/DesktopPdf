{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{%block title%}Pass!{%endblock%}

{%block main_content%}

    	<style>
    	h1 {text-align: center;}
    	p {text-align: center;}
   	div {text-align: center;}
   	</style>
	<body style="background-color:#D0EDF7;">
	<h1>Change Password</h1>
    <form action="" method="post" class="form form-horizontal" name="passform">
        {{ wtf.form_errors(form,"only") }}
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.password) }}<br>
        <div class="form-actions">
            <button name="action_save" type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>


{%endblock%}
