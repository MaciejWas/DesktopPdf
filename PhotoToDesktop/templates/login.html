{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{%block title%}Pass!{%endblock%}

{%block main_content%}

	<h1>Login</h1>
    <form action="" method="post" class="form form-horizontal" name="passform">
        {{ wtf.form_errors(form,"only") }}
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.password) }}<br>
        <div class="form-actions">
            <button name="action_save" type="submit" class="btn btn-primary">Log in</button>
        </div>
        <p>{{ wrong_password_message }}</p>
    </form>

{%endblock%}
